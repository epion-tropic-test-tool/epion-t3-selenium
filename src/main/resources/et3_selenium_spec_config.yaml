t3: 1.0
#####################################
# 対象言語
#####################################
languages:
  - ja_JP
#####################################
# カスタム機能定義
#####################################
info:
  name: selenium
  customPackage: com.epion_t3.selenium
  summary:
    - lang: ja_JP
      contents: "Selenium関連のコマンドを提供します。"
  description:
    - lang: ja_JP
      contents: "Seleniumを利用したWebブラウザテストを実行するための機能を提供します。本機能は、`Firefox 47` 以降にのみ対応します。geckodriverが必要となりますのでご注意ください。"
#####################################
# コマンド定義
#####################################
commands:
  ##########################
  # StartLocalWD
  ##########################
  - id: StartLocalWD
    summary:
      - lang: ja_JP
        contents: "SeleniumのWebDriverを起動します。"
    testItem:
      - order: 1
        summary:
          - lang: ja_JP
            contents: "Webブラウザ「${browser}」を開始します。"
    function:
      - order: 1
        summary:
          - lang: ja_JP
            contents: "SeleniumのWebDriverを起動して、シナリオスコープの変数に保持します。"
      - order: 2
        summary:
          - lang: ja_JP
            contents: "現状、Chrome、FireFox、IEのWebDriverへ対応をしています。"
      - order: 3
        summary:
          - lang: ja_JP
            contents: "複数のWebDriverを同時に立ち上げることが可能です。"
    structure:
      - order: 1
        name: id
        required: true
        type: string
        summary:
          - lang: ja_JP
            contents: コマンドのID
      - order: 2
        name: command
        required: true
        type: string
        summary:
          - lang: ja_JP
            contents: 「StartLocalWD」固定
      - order: 3
        name: summary
        required: false
        type: string
        summary:
          - lang: ja_JP
            contents: コマンドの概要（任意）
      - order: 4
        name: description
        required: false
        type: string
        summary:
          - lang: ja_JP
            contents: コマンドの詳細（任意）
      - order: 5
        name: browser
        required: true
        type: string
        summary:
          - lang: ja_JP
            contents: "起動するブラウザを指定 # (1)"
        description:
          - lang: ja_JP
            contents: "`chrome` `firefox` `ie` のいずれかを指定します。"
      - order: 6
        name: target
        required: false
        type: string
        summary:
          - lang: ja_JP
            contents: "WebDriver/Browserに対して付与する変数名 # (2)"
        description:
          - lang: ja_JP
            contents: "ブラウザを複数個立ち上げて相互に試験するような場合に特定する変数名を指定します。デフォルト値では、`WEBDRIVER_001` のような連番が付与されます。"
      - order: 7
        name: driverPath
        required: true
        type: string
        summary:
          - lang: ja_JP
            contents: "起動するWebDriverのパスを指定（相対） # (3)"
        description:
          - lang: ja_JP
            contents: "ブラウザを起動するWebDriverのパスを相対パスにて指定する。相対パスの起点はこの定義が含まれるシナリオファイルからとなる。"
      - order: 8
        name: height
        required: false
        type: number
        summary:
          - lang: ja_JP
            contents: "ブラウザの高さ指定"
      - order: 9
        name: width
        required: false
        type: number
        summary:
          - lang: ja_JP
            contents: "ブラウザの幅指定"
  ##########################
  # EndLocalWD
  ##########################
  - id: EndLocalWD
    summary:
      - lang: ja_JP
        contents: "SeleniumのWebDriverを終了します。"
    testItem:
      - order: 1
        summary:
          - lang: ja_JP
            contents: "Webブラウザ「${browser}」を終了します。"
    function:
      - order: 1
        summary:
          - lang: ja_JP
            contents: "SeleniumのWebDriverを終了して、シナリオスコープの変数を削除します。"
    structure:
      - order: 1
        name: id
        required: true
        type: string
        summary:
          - lang: ja_JP
            contents: コマンドのID
      - order: 2
        name: command
        required: true
        type: string
        summary:
          - lang: ja_JP
            contents: 「EndLocalWD」固定
      - order: 3
        name: summary
        required: false
        type: string
        summary:
          - lang: ja_JP
            contents: コマンドの概要（任意）
      - order: 4
        name: description
        required: false
        type: string
        summary:
          - lang: ja_JP
            contents: コマンドの詳細（任意）
      - order: 5
        name: refWebDriver
        required: true
        type: string
        summary:
          - lang: ja_JP
            contents: "対象とするWebDriver/ブラウザを格納した変数名を指定 # (1)"
        description:
          - lang: ja_JP
            contents: "WebDriver/ブラウザを開始した際に指定した変数名を指定します。デフォルト値を利用する場合にも連番を想定して指定が必要です。"
  ##########################
  # WDGet
  ##########################
  - id: WDGet
    summary:
      - lang: ja_JP
        contents: "指定したURLへ遷移します。"
    testItem:
      - order: 1
        summary:
          - lang: ja_JP
            contents: "直リンクアクセスにて「${target}」へ遷移します。"
    function:
      - order: 1
        summary:
          - lang: ja_JP
            contents: "指定したURLに対して遷移します。"
    structure:
      - order: 1
        name: id
        required: true
        type: string
        summary:
          - lang: ja_JP
            contents: コマンドのID
      - order: 2
        name: command
        required: true
        type: string
        summary:
          - lang: ja_JP
            contents: 「WDGet」固定
      - order: 3
        name: summary
        required: false
        type: string
        summary:
          - lang: ja_JP
            contents: コマンドの概要（任意）
      - order: 4
        name: description
        required: false
        type: string
        summary:
          - lang: ja_JP
            contents: コマンドの詳細（任意）
      - order: 5
        name: refWebDriver
        required: true
        type: string
        summary:
          - lang: ja_JP
            contents: "対象とするWebDriver/ブラウザを格納した変数名を指定 # (1)"
        description:
          - lang: ja_JP
            contents: "WebDriver/ブラウザを開始した際に指定した変数名を指定します。デフォルト値を利用する場合にも連番を想定して指定が必要です。"
      - order: 6
        name: target
        required: true
        type: string
        summary:
          - lang: ja_JP
            contents: "遷移先URLを指定"
